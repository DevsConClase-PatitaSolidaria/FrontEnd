<div class="donations-wrapper">
  <!-- Encabezado y descripción SOLO si no hay tipo seleccionado -->
  <div *ngIf="!selectedType && userRole !== 'refugio'" class="intro">
    <h2>Opciones para donar</h2>
    <p>Puedes colaborar con refugios mediante donaciones monetarias o donaciones físicas.</p>
  </div>

  <div *ngIf="userRole === 'refugio'" class="intro">
    <h2>Tus campañas activas</h2>
    <p>Estas son tus publicaciones actuales conectadas a tu perfil.</p>
  </div>

  <!-- Botón volver alineado a la izquierda solo cuando se está viendo donaciones por tipo -->
  <div *ngIf="userRole !== 'refugio' && selectedType" class="back-button-container">
    <button class="back-button" (click)="resetSelection()">← Volver</button>
  </div>

  <!-- Campañas del refugio -->
  <div *ngIf="userRole === 'refugio'" class="donations-grid">
    <app-donation-card
      *ngFor="let donation of donations"
      [donation]="donation"
      [userRole]="userRole">
    </app-donation-card>
  </div>

  <!-- Botones para elegir tipo de donación -->
  <div *ngIf="userRole !== 'refugio' && !selectedType" class="donation-type-buttons">
    <button (click)="selectedType = 'monetaria'">Apoyar monetariamente</button>
    <button (click)="selectedType = 'especie'">Apoyar con donaciones físicas</button>
  </div>

  <!-- Donaciones filtradas según tipo seleccionado -->
  <div *ngIf="userRole !== 'refugio' && selectedType" class="donations-grid">
    <app-donation-card
      *ngFor="let donation of filteredDonations"
      [donation]="donation"
      [userRole]="userRole">
    </app-donation-card>
  </div>
</div>
