<div class="auth-content">
  <mat-card class="auth-card">

    <!-- Logo arriba -->
    <div class="logo-container">
      <img src="https://i.imgur.com/iVe94bK.png" alt="Logo" class="logo" />
    </div>

    <!-- Texto de bienvenida -->
    <div class="welcome-text">
      <h2>{{ 'SIGN_UP.title' | translate }}</h2>
      <p>{{ 'SIGN_UP.subtitle' | translate }}</p>
    </div>

    <mat-divider></mat-divider>

    <!-- Formulario -->
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>{{ 'SIGN_UP.username' | translate }}</mat-label>
          <input matInput id="username" name="username" required formControlName="username" />
          <mat-error *ngIf="isInvalidControl(form, 'username')">
            {{ errorMessagesForControl(form, 'username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>{{ 'SIGN_UP.password' | translate }}</mat-label>
          <input matInput type="password" id="password" name="password" required formControlName="password" />
          <mat-error *ngIf="isInvalidControl(form, 'password')">
            {{ errorMessagesForControl(form, 'password') }}
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button">
          {{ 'SIGN_UP.register_button' | translate }}
        </button>

        <!-- Enlace a inicio de sesiÃ³n -->
        <div class="secondary-actions">
          <a mat-button color="primary" [routerLink]="['/sign-in']">
            {{ 'SIGN_UP.login_redirect' | translate }}
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
